
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRecieverLabel">Edit Recipient</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" for="field_psNumber">PS Number</label>
            <input type="text" class="form-control" name="psNumber" id="field_psNumber"
                    ng-model="vm.reciever.psNumber" required
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.reciever.name" required
                    />
        </div>

        <div class="form-group">
            <label class="control-label" for="field_appleMail">Apple Mail (optional)</label>
            <input type="text" class="form-control" name="appleMail" id="field_appleMail"
                    ng-model="vm.reciever.appleMail"
                    />
        </div>

		<div class="row">
            <h2></h2>

             <div class="col-lg-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <i class="glyphicon glyphicon-th-list"></i> Functional Groups <i class="pull-right glyphicon glyphicon-plus" style="color:white;"></i></a>
                    </div>
	                   <multiselect-searchtree data-input-model="data" multi-select="true"
	                                      data-output-model="vm.selectedItem2" data-callback="CustomCallback(item, selectedItems)"
	                                      data-select-only-leafs="false" extra-buttons="true" direct-search="true"></multiselect-searchtree>
                </div>                
            </div>

			<div class="row">
			<h3>selected:</h3>
			<div class="label label-primary">
						{{vm.selectedItem2}}
			</div>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
